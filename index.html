<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap 101 Template</title>

		<link href="stylesheets/main.css" media="screen, projection" rel="stylesheet" type="text/css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>

	<style>
	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		display: none !important;
	}
	</style>

	<div class="container-fluid">

		<div data-ng-controller="searchCtrl">
			<div class="row">
				<div class="col-md-12">

					<div ng-repeat="movie in movies">
						<div class="col-sm-6 col-md-4">
							<div class="thumbnail">
								<img ng-src="{{movie.posters.original}}" alt="alt">
								<div class="caption">
									<h3>{{movie.title}}</h3>
									<p>
										<button type="button" class="btn btn-default btn-lg">
											<span class="glyphicon glyphicon-heart"></span> Like
										</button>
									</p>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>

			<div class="row">
				<div>
					<pagination total-items="pageTotal" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" data-boundary-links="true"></pagination>
				</div>
			</div>

		</div>

	</div>

	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/ui-bootstrap-tpls-0.11.2.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
