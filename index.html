<!DOCTYPE html>
<html lang="en" ng-app="movieApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Angular Movie App</title>

		<link href="stylesheets/main.css" media="screen, projection" rel="stylesheet" type="text/css" />

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>
	<body>

	<style>
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
			display: none !important;
		}
	</style>

	<div class="container-fluid">

		<div data-ng-controller="searchCtrl">

			<div class="row">
				<div class="col-md-12">
					<h1>Search Value: {{searchValue}}</h1>
					<h1>Results Total: {{resultsTotal}}</h1>
					<h1>Page Total: {{pageTotal}}</h1> <!-- fix me: NaN -->
					<h1>Current Page: {{pageNumber}}</h1>
				</div>
			</div>

			<div class="row">
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input ng-model="searchValue" type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" ng-click="loadMovies()" class="btn btn-default">Submit</button>
				</form>
			</div>

			<div class="row ng-hide" ng-hide="loading">
				<div class="col-md-12">

					<div ng-show="loading" class="loading">
						<img src="img/ajax-loader.gif">LOADING...
					</div>

					<div ng-repeat="movie in movies">
						<div class="col-sm-6 col-md-2">
							<div class="thumbnail">
								<img ng-src="{{movie.posters.original}}" alt="alt">
								<div class="caption">
									<p>{{movie.title}}</p>
									<p>
										<button type="button" class="btn btn-default btn-lg">
											<span class="glyphicon glyphicon-heart"></span> Like
										</button>
									</p>
								</div>
							</div>
						</div>
					</div><!-- movie in movies -->

				</div>
			</div>

			<div id="pagination" ng-hide="loading" class="row ng-hide">
				<div>
					<pagination total-items="pageTotal" ng-model="pageNumber" ng-change="pageChanged()" max-size="maxSize" data-boundary-links="true"></pagination>
				</div>
			</div><!-- #Pagination -->

		</div><!-- ng searchCtrl -->

	</div><!-- .container-fluid -->

	<script src="js/jquery-1.11.1.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/ui-bootstrap-tpls-0.11.2.js"></script>
	<script src="js/main.js"></script>

	</body>
</html>
